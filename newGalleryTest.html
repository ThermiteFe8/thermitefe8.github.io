<script>
	let params = new URLSearchParams(document.location.search);
	let id = params.get("id");
	let extensions = params.get("ext").split("-");
	for(let i = 0; i < extensions.length; i++)
	{
		loadImages(id, extensions[i]);
	}
	
	if(params.has("vidtxt"))
	{
		loadVideos(params.get("vidtxt") + ".txt");
	}
	
	if(params.has("md"))
	{
		document.getElementById("headerMarkdown").firstElementChild.setAttribute('src', "MDFiles/" + params.get("md") + ".md");
	}
	
	
</script>
